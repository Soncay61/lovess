<body>
    
    <div class="background-overlay"></div>

    <div class="container" id="mainCard">
        <div class="card">
            <div class="content">
                <div class="ring-animation">
                    <img src="https://pngimg.com/uploads/ring/ring_PNG26.png" alt="TektaÅŸ YÃ¼zÃ¼k" class="ring-img">

                <h1 class="title" id="mainTitle">Benimle Evlenir Misin?</h1>
                <p class="subtitle">Ã–mrÃ¼mÃ¼n geri kalanÄ± olur musun?</p>

            <div class="buttons">

    <div class="gallery-container" style="display: none;">
        <div class="box">
            <div class="dream" id="photoGallery">
                <span style="--i:1"><img src="https://images.pexels.com/photos/1024960/pexels-photo-1024960.jpeg?auto=compress&cs=tinysrgb&w=600"></span>
                <span style="--i:2"><img src="https://images.pexels.com/photos/2959192/pexels-photo-2959192.jpeg?auto=compress&cs=tinysrgb&w=600"></span>

                <span style="--i:6"><img src="https://images.pexels.com/photos/1839564/pexels-photo-1839564.jpeg?auto=compress&cs=tinysrgb&w=600"></span>
                <span style="--i:7"><img src="https://images.pexels.com/photos/935789/pexels-photo-935789.jpeg?auto=compress&cs=tinysrgb&w=600"></span>

    <footer>

    <script>
        // MÃ¼zik Linki (Login sayfasÄ±ndaki piyano mÃ¼ziÄŸi)
        const musicUrl = "https://cdn.pixabay.com/download/audio/2022/02/10/audio_fc8c69707b.mp3?filename=piano-moment-11993.mp3";

        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const card = document.querySelector('.card'); 
        const mainContainer = document.getElementById('mainCard');
        const title = document.querySelector('.title');
        
        let isYesClicked = false;
        let escapeCount = 0; 
        const maxEscapes = 5;

        // --- EVET BUTONU TIKLANINCA ---
        yesButton.addEventListener('click', function () {
            if (!isYesClicked) {
                isYesClicked = true;
                
                // 1. MÃ¼ziÄŸi Ã‡al
                const audio = new Audio(musicUrl);
                audio.volume = 0.6; 
                audio.play().catch(e => console.log("Ses hatasÄ± (TarayÄ±cÄ± engeli olabilir):", e));

                // 2. Konfeti Patlat
                startConfetti();

                // 3. YazÄ±larÄ± DeÄŸiÅŸtir
                title.innerText = "Sonsuza Kadar EVET! ğŸ’";
                document.querySelector('.subtitle').textContent = 'Seni dÃ¼nyanÄ±n en mutlu insanÄ± yapacaÄŸÄ±m...';
                
                // 4. ButonlarÄ± Gizle
                document.querySelector('.buttons').style.display = 'none';
                if(noButton) noButton.style.display = 'none'; 

                // 5. Galeriye GeÃ§iÅŸ Animasyonu
                setTimeout(() => {
                    // KartÄ± yavaÅŸÃ§a yok et
                    mainContainer.style.opacity = "0"; 
                    
                    const galleryCont = document.querySelector('.gallery-container');
                    galleryCont.style.display = 'flex'; // Galeriyi gÃ¶rÃ¼nÃ¼r yap (ama ÅŸeffaf)
                    
                    // Galeriyi yavaÅŸÃ§a netleÅŸtir
                    setTimeout(() => {
                        galleryCont.style.opacity = "1";
                        mainContainer.style.display = "none"; // KartÄ± tamamen kaldÄ±r
                    }, 500);
                }, 3000); // 3 saniye bekle (yazÄ±yÄ± okusun)
            }
        });

        // --- HAYIR BUTONU (KAÃ‡MA EFEKTÄ°) ---
        function moveButton() {
            escapeCount++; 
            if (escapeCount >= maxEscapes) {
                // 5 kere kaÃ§tÄ±ktan sonra yok ol
                noButton.style.opacity = "0";
                noButton.style.transform = "scale(0)";
                setTimeout(() => { noButton.style.display = 'none'; }, 500);
                title.innerText = "Naz yapma prenses, bas ÅŸu butona! ğŸ˜‰";
                return; 
            }
            
            // KartÄ±n dÄ±ÅŸÄ±na taÅŸmasÄ±n diye hesaplama
            if (noButton.parentElement !== card) card.appendChild(noButton);
            
            const padding = 20; 
            const cardRect = card.getBoundingClientRect();
            // Butonun gidebileceÄŸi maksimum alan
            const maxWidth = cardRect.width - 120; 
            const maxHeight = cardRect.height - 60;

            const randomX = Math.max(padding, Math.random() * maxWidth);
            const randomY = Math.max(padding, Math.random() * maxHeight);

            noButton.style.position = 'absolute'; 
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Fareyle Ã¼zerine gelince veya tÄ±klayÄ±nca kaÃ§
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });
        noButton.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // --- GELÄ°ÅMÄ°Å KONFETÄ° EFEKTÄ° (SÃ¼zÃ¼lerek DÃ¼ÅŸen) ---
        function startConfetti() {
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'ğŸ’'; // Ä°stersen â¤ï¸ yapabilirsin
                    
                    // Rastgele Konum (EkranÄ±n saÄŸÄ±ndan soluna her yerinden)
                    heart.style.left = Math.random() * 100 + 'vw';
                    
                    // Rastgele HÄ±z
                    const duration = Math.random() * 3 + 2;
                    heart.style.animationDuration = duration + 's';
                    
                    // Rastgele Boyut
                    const size = Math.random() * 20 + 20;
                    heart.style.fontSize = size + 'px';

                    document.body.appendChild(heart);
                    
                    // Temizlik (Animasyon bitince sil)
                    setTimeout(() => { heart.remove(); }, duration * 1000);
                }, i * 150); 
            }
        }
    </script>
